<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>East Tennessee Hub (myTN)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app-shell">
    <section class="prompt-card">
      <header class="prompt-header">
        <h1>East Tennessee Hub</h1>
        <p class="prompt-tagline">Get tailored help from the right myTN agent with a single prompt.</p>
      </header>

      <div class="prompt-meta">
        <span id="apiStatus" class="status-chip status-chip--muted">Checking API…</span>
        <span class="detected">Detected:&nbsp;<strong id="detectedLabel">Detecting…</strong> <span id="detectedCode" class="detected-code">—</span></span>
        <span class="api-origin">API:&nbsp;<a href="#" id="apiOriginLabel">—</a></span>
      </div>

      <label for="goalInput" class="visually-hidden">Describe your goal</label>
      <textarea id="goalInput" rows="5" placeholder="Explain what you need help with…"></textarea>

      <div class="prompt-actions">
        <button id="runBtn" class="btn btn-primary">
          <span class="btn-label">Go</span>
          <span class="spinner hidden" aria-hidden="true"></span>
        </button>
        <button id="clearBtn" class="btn btn-secondary">Clear</button>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
    </section>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
